<!DOCTYPE html>
<html lang="ja" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Vue TEST</title>
    <!-- Vue.jsを読み込む -->
    <script src="https://cdn.jsdelivr.net/npm/vue" charset="utf-8"></script>
  </head>
  <body>
    <div id="app-1">
      <!-- {{ message}}がVueデータに置換される-->
      {{ message }}
    </div>
    <script>
      var app1 = new Vue({
        el: '#app-1', // #app-1要素に対してVueを適用する
        data: {message: 'Hello, world!'} // messageという名前のデータを定義する
      })
    </script>
  </body>
</html>
